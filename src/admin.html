<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Admin | Add Products</title>
  </head>
  <body class="bg-silver">
    <div
      class="bg-myblue w-full text-white py-2 font-bold text-center md:text-2xl"
    >
      ADMIN DASHBOARD
    </div>
    <div class="container mx-auto w-full">
      <div class="flex justify-between">
        <a
          href="../index.html"
          class="bg-myblue text-white my-8 py-2 px-6 font-bold md:text-xl"
          id="log"
        >
          Logout
        </a>
        <button
          class="bg-myblue text-white my-8 p-2 font-bold md:text-xl"
          id="main-add"
        >
          Add Product
        </button>
      </div>

      <div class="overflow-x-auto">
        <table
          class="mx-auto border-collapse border-2 t w-full container table-auto"
        >
          <thead>
            <tr class="border-b-2 bg-myblue text-white text-xl">
              <th class="px-8 text-center py-2">S/N</th>
              <th class="px-8 text-center py-2">Product Url</th>
              <th class="px-8 text-center">Name</th>
              <th class="px-8 text-center">Quantity</th>
              <th class="px-8 text-center">Price</th>
              <th class="px-8 text-center">Description</th>
              <th class="px-8 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <section
      class="mx-auto container fixed top-0 right-0 left-0 hidden opacity-2 w-full h-full"
      id="form-container"
    >
      <div class="md:my-24 my-12">
        <form class="bg-myblue px-8 py-4 m-auto w-[60%] md:w-5/12" id="form">
          <div
            class="flex justify-end text-red text-2xl cursor-pointer"
            id="close"
          >
            <h1 class="bg-white px-2">X</h1>
          </div>
          <div class="flex flex-col mb-2">
            <label for="Picture" class="text-white mb-2">Picture</label>
            <input
              type="text"
              placeholder="Picture Url"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="img-url"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Product Name</label>
            <input
              type="text"
              placeholder="Product Name"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="product-name"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Product Quantity</label>
            <input
              type="number"
              placeholder="Product Quantity"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="quantity"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Price</label>
            <input
              type="number"
              placeholder="Price"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="price"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Description</label>
            <input
              type="text"
              placeholder="Description"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="desc"
            />
          </div>
          <div class="flex justify-end">
            <button
              class="border-2 p-2 mt-4 text-white rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="btn-submit-product"
            >
              Add Product
            </button>
            <button
              class="border-2 p-2 mt-4 text-white rounded-lg shadow-sm focus:outline-none focus:border-red"
              id="btn-update-product"
            >
              Update Product
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="admin.js "></script>
  </body>
</html>
