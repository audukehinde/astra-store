    <title>Admin | Add Products</title>

  <body class="bg-silver">
    <div class="bg-myblue w-full text-white py-2 font-bold text-center md:text-2xl">
      ADMIN DASHBOARD
    </div>
    <div class="container mx-auto w-full">
      <div class="flex justify-end">
        <button class="bg-myblue text-white my-8 p-2 font-bold md:text-xl" id="main-add">
          Add Product
        </button>
      </div>

      
      <table class="table-auto mx-auto border-collapse border-2 w-full container">
        <thead>
          <tr class="border-b-2 bg-myblue text-white text-xl">
            <th class="px-8 text-center py-2">S/N</th>
            <th class="px-8 text-center">Name</th>
            <th class="px-8 text-center">Quantity</th>
            <th class="px-8 text-center">Price</th>
            <th class="px-8 text-center">Description</th>
            <th class="px-8 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- <tr class="border-b-2">
            <td class="px-8">1</td>
            <td class="px-8">Malcolm</td>
            <td class="px-8">40</td>
            <td class="px-8">4000</td>
            <td class="px-8">Lorem, ipsum dolor sit</td>
            <td class="px-8">Delete Edit</td>
          </tr>
          <tr class="border-b-2">
            <td class="px-8">2</td>
            <td class="px-8">Malcolm</td>

            <td class="px-8">4000</td>
            <td class="px-8">Lorem, ipsum dolor sit</td>
            <td class="px-8">Delete Edit</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <section class="mx-auto hidden container" id="form-container">
      <div class="my-8">
        <form class="bg-myblue px-8 py-4 m-auto md:w-5/12" id="form">
          <div
            class="flex justify-end text-red text-2xl cursor-pointer"
            id="close">
            <h1 class="bg-white px-2">X</h1>
          </div>
          <!-- <div class="flex flex-col mb-2">
            <label for="Picture" class="text-white mb-2">Picture</label>
            <input
              type="jpeg"
              placeholder="Upload Picture"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red" id=""
            />
          </div> -->
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Product Name</label>
            <input
              type="text"
              placeholder="Product Name"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red" id="product-name"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Product Quantity</label>
            <input
              type="number"
              placeholder="Product Quantity"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red" id="quantity"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Price</label>
            <input
              type="number"
              placeholder="Price"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red" id="price"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="text" class="text-white mb-2">Description</label>
            <input
              type="text"
              placeholder="Description"
              class="p-1 outline-none rounded-lg shadow-sm focus:outline-none focus:border-red" id="desc"
            />
          </div>
          <div class="flex justify-end">
            <button
              class="border-2 p-2 mt-4 text-white rounded-lg shadow-sm focus:outline-none focus:border-red" id="btn-submit-product">
              Add Product
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="admin.js "></script>
  </body>
